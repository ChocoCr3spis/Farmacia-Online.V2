<div class="card">
    <h2>Editar Perfil</h2>
    <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="name">Nombre</label>
        <input pInputText id="name" formControlName="name" />
        <small *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="p-error">
          El nombre es obligatorio
        </small>
      </div>
  
      <div class="field">
        <label for="email">Email</label>
        <input pInputText id="email" type="email" formControlName="email" />
        <small *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="p-error">
          Introduce un email válido
        </small>
      </div>
  
      <div class="field">
        <label for="password">Contraseña</label>
        <p-password formControlName="password" toggleMask inputId="password"></p-password>
        <small *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="p-error">
          Mínimo 6 caracteres
        </small>
      </div>
  
      <div class="field">
        <label for="confirmPassword">Repetir Contraseña</label>
        <p-password formControlName="confirmPassword" toggleMask inputId="password"></p-password>
        <small *ngIf="passwordMismatch" class="p-error">
          Las contraseñas no coinciden
        </small>
      </div>
      <div class="footer">
        <button pButton type="submit" label="Guardar Cambios" [disabled]="profileForm.invalid" (click)="modifyUserProfile()"></button>
      </div>
    </form>
</div>
